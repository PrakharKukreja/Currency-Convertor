<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="app-icon.png" class="app-icon"/>
            <h1 class="app-title">Currency Convertor</h1>
        </div>
        <label for="amount">Amount : </label>
        <input type="number" id= "amount" value="1">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    <!-- Script With Array of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
